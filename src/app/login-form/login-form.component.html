<div class="container">
  <div class="card" id="card">
    <h3>Login</h3>
    <form>
        <div class="form-group">
          <label for="phoneNumber">Phone number</label>
          <input pattern="(009665|9665|\+9665|05|5)(0|3|4|5|6|7|8|9)([0-9]{7})" title="Enter a valid phone number" type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input minlength="6" type="password" class="form-control" id="Password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
