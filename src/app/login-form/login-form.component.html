<navbar></navbar>
<div class="container">
  <div class="card" id="card">
    <h3>Login</h3>
    <form [formGroup]="logInAdminForm" (ngSubmit)=logInUser()>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input formControlName="phone" pattern="(009665|9665|\+9665|05|5)(0|3|4|5|6|7|8|9)([0-9]{7})" title="Enter a valid phone number" type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" minlength="6" type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
