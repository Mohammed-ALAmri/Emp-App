<div class="container">
  <div class="card">
    <h3>Register</h3>
    <form>
      <div class="form-group">
        <label for="first">First Name</label>
        <input type="text" class="form-control" id="first" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="last">Last Name</label>
        <input type="text" class="form-control" id="last" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="Password2">Re-Enter Password</label>
        <input type="password" class="form-control" id="Password2" placeholder="Re-Enter Password">
      </div>
      <div class="form-group">
        <input type="radio" name="role"> Manager
        <input type="radio" name="role"> Employee
      </div>
      <button type="submit" class="btn btn-dark">Register</button>
    </form>
  </div>
</div>
