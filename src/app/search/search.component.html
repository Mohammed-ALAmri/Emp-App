<navbar></navbar>

<div class="container con">
  <table class="table table-hover table-dark">
    <thead>
      <td scope="row">
        <select name="dev" id="dev">
          <option value="" disabled selected>Select Search type</option>
          <option value="isDve" class="des">by ID</option>
          <option value="notDev" class="des">by Name</option>
          <option value="notDev" class="des">by Number of Projects</option>
        </select>
      </td>
    </thead>
  </table>
</div>


<div class="container con">
  <table class="table table-hover table-dark">
    <thead>
      <tr><th>Search by ID</th></tr>
      <tr>
        <td>    
          <form (submit)="searchId($event)" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search" id="id" type="search" placeholder="Enter ID" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 butn" type="submit">Search</button>
          </form>
        </td>
      </tr>
    </thead>
  </table>

  <table class="table table-hover table-dark">
    <thead>
      <tr><th>Search by Name</th></tr>
      <tr>
        <td>    
          <form (submit)="searchName($event)" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search" id="id" type="search" placeholder="Enter Name" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 butn" type="submit">Search</button>
          </form>
        </td>
      </tr>
    </thead>
  </table>
  
  <table class="table table-hover table-dark">
      <thead>
        <tr><th>Search by Number of Projects</th></tr>
        <tr>
          <td>    
            <form (submit)="searchProj($event)" class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2 search" id="id" type="number" placeholder="Enter Number of Projects" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 butn" type="submit">Search</button>
            </form>
          </td>
        </tr>
      </thead>
    </table>
</div>
